<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba QR Scanner - GarajeAlfaro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .camera-container {
            position: relative;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .camera-placeholder {
            text-align: center;
            color: #6c757d;
        }
        #qrVideo {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Prueba del Escáner QR</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Botón de Prueba</h3>
                <button type="button" class="btn btn-success" onclick="openQRScanner(1)" title="Probar escáner QR">
                    <i class="fas fa-gift"></i> Probar Gratis
                </button>
            </div>
            
            <div class="col-md-6">
                <h3>Logs de Consola</h3>
                <div id="logs" style="background: #f8f9fa; padding: 10px; border-radius: 5px; height: 200px; overflow-y: auto;">
                    <p>Los logs aparecerán aquí...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para escáner QR -->
    <div class="modal fade" id="qrScannerModal" tabindex="-1" aria-labelledby="qrScannerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrScannerModalLabel">
                        <i class="fas fa-qrcode"></i> Escanear Código QR
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3">
                        <p class="text-muted">Posiciona el código QR frente a la cámara</p>
                    </div>
                    
                    <!-- Contenedor de la cámara -->
                    <div class="camera-container text-center">
                        <video id="qrVideo" width="400" height="300" autoplay muted style="display: none; border-radius: 8px;" aria-label="Cámara para escaneo de códigos QR"></video>
                        <div id="cameraPlaceholder" class="camera-placeholder">
                            <i class="fas fa-camera fa-3x text-muted"></i>
                            <p class="mt-2 text-muted">Iniciando cámara...</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Interceptar console.log para mostrar en la página
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML += '<p style="color: green;">LOG: ' + args.join(' ') + '</p>';
            logsDiv.scrollTop = logsDiv.scrollHeight;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML += '<p style="color: red;">ERROR: ' + args.join(' ') + '</p>';
            logsDiv.scrollTop = logsDiv.scrollHeight;
        };

        // Función simple para probar
        function testQRScanner() {
            console.log('Función testQRScanner llamada');
            
            // Verificar si el modal existe
            const modal = document.getElementById('qrScannerModal');
            if (!modal) {
                console.error('Modal no encontrado');
                return;
            }
            
            console.log('Modal encontrado, abriendo...');
            const bsModal = new bootstrap.Modal(modal);
            bsModal.show();
            
            // Intentar iniciar cámara después de que se abra el modal
            setTimeout(() => {
                console.log('Intentando iniciar cámara...');
                startCameraSimple();
            }, 500);
        }

        // Función simple para iniciar cámara
        async function startCameraSimple() {
            try {
                console.log('Solicitando acceso a cámara...');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true
                });
                
                console.log('Cámara obtenida exitosamente');
                const video = document.getElementById('qrVideo');
                if (video) {
                    video.srcObject = stream;
                    video.style.display = 'block';
                    document.getElementById('cameraPlaceholder').style.display = 'none';
                    console.log('Video configurado');
                } else {
                    console.error('Elemento video no encontrado');
                }
                
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
                alert('Error al acceder a la cámara: ' + error.message);
            }
        }

        // Función global para abrir el modal desde los botones Gratis
        function openQRScanner(espacioId) {
            console.log('openQRScanner llamado con ID:', espacioId);
            testQRScanner();
        }

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado, inicializando QR scanner...');
            
            // Verificar elementos
            console.log('Modal existe:', !!document.getElementById('qrScannerModal'));
            console.log('Video existe:', !!document.getElementById('qrVideo'));
            console.log('Placeholder existe:', !!document.getElementById('cameraPlaceholder'));
        });
    </script>
</body>
</html>
